{% extends "base.html" %}

{% block content %}
    <h2>Tasks</h2>
    <form action="{{ url_for('add_task') }}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Task Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Task Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul class="list-group mt-3">
        {% for task in tasks %}
            <li class="list-group-item">
                <a href="{{ url_for('task', task_id=task.id) }}">{{ task.title }}</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm float-right">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
