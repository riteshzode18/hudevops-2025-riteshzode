{% extends "base.html" %}

{% block content %}
    <h2>Edit Task</h2>
    <form action="{{ url_for('task', task_id=task.id) }}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description">{{ task.description }}</textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
            <label class="form-check-label">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Tasks</a>
{% endblock %}
